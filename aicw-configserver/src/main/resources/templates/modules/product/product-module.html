<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--工程内部js-->
    <script type="text/javascript" src="javascripts/modules/product/product-module.js"></script>
</head>
<body>
<div class="inner-content">
	<div class="header" style="padding:0em 0em 0em 0em;margin:0em 0em .8em 0em">
		<h1 class="page-title">产品模块管理</h1>
		<ul class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li class="active">产品模块管理</li>
		</ul>
	</div>
	<div class="main-content">
		<div class="row">
			<div class="col-sm-4 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading no-collapse">
						<h3 class="panel-title text-center">产品列表</h3>
					</div>
			        <div id="toolbar" class="btn-group">
			            <button id="btn_add_product" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			            </button>
			            <button id="btn_edit_product" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			            </button>
			            <button id="btn_delete_product" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			            </button>
			        </div>
			        <table id="tb_products"></table>
				</div>
			</div>
			<div class="col-sm-8 col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading no-collapse">
						<h3 class="panel-title text-center">模块列表</h3>
					</div>
					<div id="toolbar2" class="btn-group">
			            <button id="btn_add_module" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
			            </button>
			            <button id="btn_edit_module" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
			            </button>
			            <button id="btn_delete_module" type="button" class="btn btn-default">
			                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			            </button>
			        </div>
		        	<table id="tb_modules"></table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
