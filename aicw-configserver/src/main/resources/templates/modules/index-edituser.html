<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="/javascripts/bootstrapvalidator/dist/css/bootstrapValidator.min.css" rel="stylesheet" />
    <script src="/javascripts/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <!--工程内部js-->
    <script type="text/javascript" src="javascripts/modules/index-edituser.js"></script>
</head>
<body>
<div class="inner-content">
	<div class="header">
		<h1 class="page-title">个人信息</h1>
		<ul class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a href="#">My Profile</a></li>
			<li class="active" th:text="${session.user.uuid}">...</li>
		</ul>
	</div>
	<div class="main-content">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<input type="hidden" name="uuid" class="form-control" th:value="${session.user.uuid}"/>
					<label>UID</label> <input type="text" class="form-control" th:value="${session.user.uuid}" disabled="true"/>
				</div>
				<div class="form-group">
					<label>用户名</label> <input type="text" name="userName" class="form-control" placeholder="请输入用户名..." required="true" th:value="${session.user.username}"/>
				</div>
				<div class="form-group">
					<label>密码</label> <input type="password" name="userPassword" value="" class="form-control" placeholder="请输入密码..."/>
				</div>
				<div class="form-group">
					<label>确认密码</label> <input type="password" name="userPassword_confirm" value="" class="form-control" placeholder="请再次确认密码..."/>
				</div>
			</form>
			<div class="btn-toolbar list-toolbar">
				<button class="btn btn-success"><i class="fa fa-save"></i> 保存</button>
				<button class="btn btn-info"><i class="fa fa-undo"></i> 取消</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
