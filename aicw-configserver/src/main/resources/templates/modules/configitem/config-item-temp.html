<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--工程内部js-->
    <script type="text/javascript" src="javascripts/modules/configitem/config-item-temp.js"></script>
</head>
<body>
<div class="inner-content">
	<div class="header" style="padding:0em 0em 0em 0em;margin:0em 0em 1em 0em">
		<h1 class="page-title">配置项管理-临时</h1>
		<ul class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li class="active">配置项管理-临时</li>
		</ul>
	</div>
	<div class="main-content col-md-10">
		<form class="form-horizontal" role="form">
			<div class="row form-group">
				<label class="control-label col-sm-2">说明</label>
				<label class="col-sm-4 form-control-static"><font color="red">*</font> 如选择产品后未选择模块，则所有模块默认继承该产品级配置。</label>
			</div>
			<div class="row form-group">
				<label class="control-label col-sm-2">产品</label>
				<div class="col-sm-4">
					<select name="productId" id="productId" class="form-control" onchange="changeModuleSelect()">
		            </select>
				</div>
				<label class="control-label col-sm-2">模块</label>
				<div class="col-sm-4">
					<select name="moduleId" id="moduleId" class="form-control">
		            </select>
				</div>
			</div>
			<div class="row form-group">
				<label class="control-label col-sm-2">配置信息</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="configInfo" rows="30"></textarea>
				</div>
			</div>
		</form>
		<div align="center"><!-- button不能放form里，否则layer失效 -->
			<button class="btn btn-success"><i class="fa fa-save"> 保存</i></button>
		    <button class="btn btn-info" style="margin-left:30px;"><i class="fa fa-undo"> 重置</i></button>
		</div>
	</div>
</div>
</body>
</html>
