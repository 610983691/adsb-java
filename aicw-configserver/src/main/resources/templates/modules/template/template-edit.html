<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<!--第三方CSS-->
    <link href="/javascripts/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="/javascripts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="/stylesheets/theme.css" rel="stylesheet" />
    <link href="/javascripts/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet" />
    <link rel="stylesheet" href="/javascripts/bootstrapvalidator/dist/css/bootstrapValidator.css"/>

	<!--第三方js-->
    <script type="text/javascript" src="/javascripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/javascripts/layer/layer.js"></script>
    
    <!--工程内部js-->
    <script type="text/javascript" src="/javascripts/commons/windows.js"></script>
    <script type="text/javascript" src="/javascripts/commons/initform.js"></script>
    <script type="text/javascript" src="/javascripts/modules/template/template-edit.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" id="editForm">
	<input name="id" type="hidden"/>
	<input name="createUuid" type="hidden"/>
	<div class="container">
		<fieldset>
			<legend></legend>
			<div class="row form-group">
				<label class="control-label col-sm-2">模板名称：</label>
				<div class="col-sm-4">
					<input class="form-control" name="templateName" type="text" placeholder="" />
				</div>
				<label class="control-label col-sm-2">配置类别：</label>
				<div class="col-sm-4">
					<input class="form-control" name="configType" type="text" placeholder="" />
				</div>
			</div>
			<div class="row form-group">
				<label class="control-label col-sm-2">是否内置：</label>
				<div class="col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="isInner" value="1" />是
					</label>
					<label class="radio-inline">
						<input type="radio" name="isInner" value="0" />否
					</label>
				</div>
			</div>
			<div class="row form-group">
				<label class="control-label col-sm-2">模板描述：</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="templateDesc" rows="3"></textarea>
				</div>
			</div>
			<div class="row form-group">
				<table class="table"></table>
			</div>
		</fieldset>
	</div>
</form>
<div align="center" style="margin:0em 0em 1em 0em"><!-- button不能放form里，否则layer失效 -->
	<button class="btn btn-success"><i class="fa fa-save"> 保存</i></button>
    <button class="btn btn-info" style="margin-left:30px;"><i class="fa fa-undo"> 取消</i></button>
</div>
</body>
</html>
