<script type="text/javascript">
	
	/**标签提示信息*/
	function addClickHandler(content,marker,opts){
		marker.addEventListener("click",function(e,opts){
			openInfo(content,e,opts)}
		);
	}
	function openInfo(content,e,opts){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
	

	
	 var map = new BMap.Map("allmap");     // 创建Map实例  
	 map.enableScrollWheelZoom();                        //启用滚轮放大缩小
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
	            BMAP_NORMAL_MAP,
	            BMAP_HYBRID_MAP
	    ]}));
	loadseamap();
	wxdata();
	/**加载热力图 */
	function loadseamap(){
		$.ajax({
			  type: 'post',
			  url: '/seamapdata',
			  contentType:'application/json',
			  success: function(res){
					var datas = JSON.parse(res);


				    map.centerAndZoom(new BMap.Point(datas[0].lng, datas[0].lat), 6);     // 初始化地图,设置中心点坐标和地图级别

				    if (document.createElement('canvas').getContext) {  // 判断当前浏览器是否支持绘制海量点
				        var points = [];  // 添加海量点数据
				        for (var i = 0; i < datas.length; i++) {
				          points.push(new BMap.Point(datas[i].lng, datas[i].lat));
				        }
				        var options = {
				            size: BMAP_POINT_SIZE_SMALL,
				            shape: BMAP_POINT_SHAPE_STAR,
				            color: '#d340c3'
				        }
				        var pointCollection = new BMap.PointCollection(points, options);  // 初始化PointCollection
				        map.addOverlay(pointCollection);  // 添加Overlay
				    } else {
				        alert('请在chrome、safari、IE8+以上浏览器查看本示例');
				    }
			}
		});
	}
	
	/**加载卫星覆盖范围*/
	function wxdata(){
		$.ajax({
			  type: 'post',
			  url: '/wxdata',
			  contentType:'application/json',
			  success: function(res){
					var datas = JSON.parse(res);
					var range = datas.range*1000;
					var wxpoint =new BMap.Point(datas.lng, datas.lat);
				    map.centerAndZoom(wxpoint, 6);     // 初始化地图,设置中心点坐标和地图级别
				    var circle = new BMap.Circle(wxpoint,range,{fillColor:"blue", strokeWeight: 1 ,fillOpacity: 0.3, strokeOpacity: 0.3});
				    map.addOverlay(circle);
				    
				    var myIcon = new BMap.Icon("images/wx.png", new BMap.Size(50,50));
					var marker2 = new BMap.Marker(wxpoint,{icon:myIcon});  // 创建标注
					map.addOverlay(marker2);              // 将标注添加到地图中
			}
		});
	}
</script>
