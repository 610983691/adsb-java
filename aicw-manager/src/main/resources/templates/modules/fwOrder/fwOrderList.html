<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!--工程内部js-->
<script type="text/javascript" src="javascripts/modules/fwOrder/fwOrderList.js"></script>
</head>
<body>
	<div class="inner-content">
		<div class="header"
			style="padding: 0em 0em 0em 0em; margin: 0em 0em 0em 0em">
			<h1 class="page-title">防火墙命令管理展现</h1>
			<ul class="breadcrumb">
				<li><a href="index.html">主页</a></li>
				<li><a href="#">防火墙命令管理</a></li>
				<li class="active">防火墙命令管理</li>
			</ul>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">查询条件</div>
			<div class="panel-body">
				<form id="formSearch" class="form-inline">
					<table class="table table-bordered">
						<tbody>
							<div class="form-group">
								<label class="control-label" for="txt_search_fwType">防火墙类型：</label>
								<select class="selectpicker show-tick form-control"
										id="txt_search_fwType" data-live-search="true">
								</select>
							</div>
							<div class="form-group">
								<label class="control-label" for="txt_search_orderType">命令类型：</label>
								<select class="selectpicker show-tick form-control"
										id="txt_search_orderType" data-live-search="true">
									</select>
							</div>
							<div class="form-group">
								<button type="button" id="btn_query" class="btn btn-default">
									<i class="fa fa-search fa-large"></i>查询
								</button>
								<button type="reset" class="btn btn-default"
									style="margin-right: 30px;">
									<i class="fa fa-undo fa-large"></i>重置
								</button>
							</div>
						</tbody>
					</table>
				</form>
				 
			</div>
		</div>

		<div class="main-content">
			<div id="toolbar" class="btn-group">
				<button id="btn_add" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				</button>
				<button id="btn_edit" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				</button>
				<button id="btn_delete" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
			<table id="tb_fwOrder"></table>
		</div>
	</div>
</body>
</html>
