<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>应用管理</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--第三方CSS-->
<link href="/javascripts/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet" />
<link href="/javascripts/font-awesome-4.7.0/css/font-awesome.css"
	rel="stylesheet" />
<link href="/stylesheets/theme.css" rel="stylesheet" />
<link href="/javascripts/bootstrap-table/dist/bootstrap-table.css"
	rel="stylesheet" />

<!--第三方js-->
<script type="text/javascript" src="/javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript"
	src="/javascripts/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/javascripts/layer/layer.js"></script>
<script type="text/javascript"
	src="/javascripts/bootstrap-table/dist/bootstrap-table.js"></script>
<script type="text/javascript"
	src="/javascripts/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
 <script src="/javascripts/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<!--工程内部js-->
<script type="text/javascript" src="/javascripts/commons/windows.js"></script>
<script type="text/javascript" src="/javascripts/modules/applicationManage/appManage-add.js"></script>
</head>

<body>
	<form class="form-horizontal" role="form">
		<div class="container">
			<fieldset>
				<legend></legend>
				<div class="row form-group">
					<label class="control-label col-sm-2">应用名称<font color="red">*</font>：</label>
					<div class="col-sm-4">
						<input class="form-control" name="appName" type="text"
							placeholder="" />
					</div>
					<label class="control-label col-sm-2">应用简称<font color="red">*</font>：</label>
					<div class="col-sm-4">
						<input class="form-control" name="appAlias" type="text"
							placeholder="" />
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">出口防火墙<font color="red">*</font>：</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" id="chooseFw" name="fwName" class="form-control" placeholder="请选择防火墙" /> 
							<input type="hidden" id="fwId" name="fwId" /> 
							<span class="input-group-btn">
							<button class="btn btn-default" id="removeFw" type="button">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							</span>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">是否通过域名访问：</label>
					<div class="col-sm-4">
						<label class="radio-inline"> <input type="radio"
							name="isUseUrl" value="1" />是
						</label> <label class="radio-inline"> <input type="radio"
							name="isUseUrl" value="0" checked="checked" />否
						</label>
					</div>
					<label class="control-label col-sm-2">域名：</label>
					<div class="col-sm-4">
						<input class="form-control" name="appIpUrl" type="text"
							placeholder="" />
					</div>
				</div>
				
				<div class="row form-group">
					<label class="control-label col-sm-2">访问内网IP：</label>
					<div class="col-sm-4">
						<input class="form-control" name="conIp" type="text"
							placeholder="" />
					</div>
					<label class="control-label col-sm-2">访问内网端口：</label>
					<div class="col-sm-4">
						<input class="form-control" name="conPort" type="number" min="1" max="65535"
						value="22"	placeholder="" />
					</div>
				</div>
				
				<div class="row form-group">
					<label class="control-label col-sm-2">审批人<font color="red">*</font>：</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input type="text" id="chooseApproveUser" name="approveUserName" class="form-control" placeholder="请选择审批人" /> 
							<input type="hidden" id="approveUserId" name="approveUser" /> 
							<span class="input-group-btn">
							<button class="btn btn-default" id="removeApproveUser" type="button">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							</span>
						</div>
					</div>
					<label class="control-label col-sm-2">是否审批：</label>
					<div class="col-sm-4">
						<label class="radio-inline"> <input type="radio"
							name="isApprove" value="1" />是
						</label> <label class="radio-inline"> <input type="radio"
							name="isApprove" value="0" checked="checked" />否
						</label>
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">备注：</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="remark" rows="3"></textarea>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
	<div align="center" style="margin: 0em 0em 1em 0em">
		<!-- button不能放form里，否则layer失效 -->
		<button class="btn btn-success">
			<i class="fa fa-save"> 保存</i>
		</button>
		<button class="btn btn-info" style="margin-left: 30px;">
			<i class="fa fa-undo"> 取消</i>
		</button>
	</div>
</body>

</html>
