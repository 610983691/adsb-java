<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<!--第三方CSS-->
<link href="/javascripts/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
<link href="/javascripts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
<link href="/stylesheets/theme.css" rel="stylesheet" />
<link href="/javascripts/bootstrap-table/dist/bootstrap-table.css" rel="stylesheet" />
<link href="/javascripts/bootstrapvalidator/dist/css/bootstrapValidator.min.css" rel="stylesheet" />
<link href="/javascripts/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
<!--第三方js-->
<script type="text/javascript" src="/javascripts/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/javascripts/layer/layer.js"></script>
<script src="/javascripts/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="/javascripts/bootstrap-select/bootstrap-select.min.js"></script>
<!--工程内部js-->
<script type="text/javascript" src="/javascripts/commons/windows.js"></script>
<script type="text/javascript" src="/javascripts/commons/initform.js"></script>
<script type="text/javascript" src="/javascripts/commons/dictionary.js"></script>
<script type="text/javascript" src="/javascripts/modules/dict/dict_edit.js"></script>
</head>
<body>
	<form class="form-horizontal" role="form">
		<div class="container">
			<fieldset>
				<legend></legend>
				<div class="row form-group">
					<label class="control-label col-sm-2">字典名称：</label>
					<div class="col-sm-4">
						<input type="hidden" name="id" readonly="readonly" class="form-control" placeholder="" />
						<input class="form-control" name="dicName" readonly="readonly" type="text" placeholder="" />
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">字典状态：</label>
					<div class="col-sm-4">
						<select class="selectpicker show-tick form-control" id="dicStatusId" name="dicStatus" data-live-search="true">
						</select>
					</div>
					<label class="control-label col-sm-2">字典值：</label>
					<div class="col-sm-4">
						<input class="form-control" name="dicValue" type="text" placeholder="" />
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">归属父字典：</label>
					<div class="col-sm-4">
						<input type="text" id="parentDicTypeName" readonly="readonly" name="name" class="form-control" placeholder="请选择字典类型" />
						<input type="hidden" id="parentDicTypeId" name="parentDicId" />
					</div>
				</div>
				<div class="row form-group">
					<label class="control-label col-sm-2">描述：</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="dicDes" rows="3"></textarea>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
	<div align="center" style="margin: 0em 0em 1em 0em">
		<!-- button不能放form里，否则layer失效 -->
		<button class="btn btn-success">
			<i class="fa fa-save"> 保存</i>
		</button>
		<button class="btn btn-info" style="margin-left: 30px;">
			<i class="fa fa-undo"> 取消</i>
		</button>
	</div>
</body>
</html>
