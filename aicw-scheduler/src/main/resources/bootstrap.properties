spring.application.name=aicw-scheduler

server.port=3456

#spring.cloud.zookeeper.connect-string=zk1:2181,zk2:2181,zk3:2181
spring.cloud.zookeeper.connect-string=127.0.0.1:2181
spring.cloud.zookeeper.config.root=coulee/cloudconfig/AICW
spring.cloud.zookeeper.config.enabled=true

eureka.client.serviceUrl.defaultZone=http://eureka:9091/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${random.int[1,100]}
eureka.instance.status-page-url-path=/swagger-ui.html
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=15

#consumer hystrix timeout, ribbon timeout
feign.hystrix.enabled=true
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=30000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=30000
